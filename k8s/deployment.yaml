apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: sample-app
  name: sample-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: sample-app
  template:
    metadata:
      labels:
        app: sample-app
    spec:
      containers:
      - image: gcr.io/ab-academy-demo/sample-app:${IMAGE_TAG}
        name: sample-app
        imagePullPolicy: Always
